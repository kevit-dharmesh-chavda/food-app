<a href="#" class="list-group-item  clearfix" #recipeclick (click)="clickedRecipe()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipedata.name}}</h4>
        <p class="list-group-item-text">{{recipedata.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipedata.imagepath" alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
